<style>
    
    * {
        box-sizing: border-box;
    }
    
    .login-wrapper{
        border-radius: 10px;
        margin: 200px auto;
        display: flex;
        box-shadow: 0 14px 28px rgba(0,0,0,0.25), 
			0 10px 10px rgba(0,0,0,0.22);
    }

    .username, .password {
        display: flex;
        flex-direction: column;
    }

    input[type=text], input[type=password] {
        border-radius: 20px;
        border: 1px solid black;
        padding: 5px 15px;
        outline: none;
    }

    input[type=submit] {
        outline: none;
        border: none;
        background-color: orangered;
        color: white;
        padding: 10px 20px;
        border-radius: 40px;
        margin: 10px 0;
        text-transform: uppercase;
        font-weight: 700;
    }
    
    input[type=text]:focus, input[type=password]:focus {
        border: 1px solid rgb(34, 112, 214);
    }
    
    .content-section {
        border-radius: 10px 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    
    .picture {
        background: url('https://images.pexels.com/photos/3786157/pexels-photo-3786157.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260');
        background-repeat: no-repeat;
        background-size: cover;
        width: 500px; height: 500px;
        border-radius: 0 10px 10px 0;
    }

</style>
{% extends "app/base.html" %}
{% load static %}
{%load crispy_forms_tags %}
{% block content %}
<div class="login-wrapper">
    <div class="content-section">
        <h3>Sign In</h3>
        <form id="login_form" method="post" action="{%url 'login' %}">
            {% csrf_token %}
                    <div class="username">
                        Username
                        <input type="text" name="username" value="" id="username" size="20" />
                    </div>
                    <div class="password">
                        Password
                        <input type="password" name="password" value="" id="password" minlength="8" size="20" />
                    </div>
            {% if error %}
            {{error}}
            {% endif %}
            <input type="submit" name="submit" value="Log In" />
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Need an Account<a class="ml-2" href="{%url 'psup' %}">Sign up as patient</a>  <a class="ml-2" href="{%url 'hsup' %}">Sign up as hospital</a></small>
        </div>
    </div>
    <div class="picture">
    </div>
</div>
{% endblock %}
