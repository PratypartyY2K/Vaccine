<style>
    .symptomPage {
        margin-top: 150px;
        width: 100%;
        background-color: white;
        border-radius: 20px;
        padding: 20px;
    }
    
    .symptoms {
        background-color:lightskyblue;
        border-radius: 20px;
        padding: 20px;
        font-size: 25px;
        width: 50%;
        margin: 20px auto;
    }
    input, select {
        float: right;
    }
    input[type='checkbox'] {
        transform: scale(1.75);
        margin-top: 15px;
    }
    
</style>
{% extends "app/base.html" %}
{% block content %}
<div class="symptomPage">
    <h2>Enter the Symptoms:</h2>
    <hr>
    <div class="symptoms">
        <form method='POST'>
            {%csrf_token%}
            {{form.as_p}}
            <input type='submit' value='Save'/>
        </form>
    </div>
</div>
{% endblock %}
