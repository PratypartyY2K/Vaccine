<style>
    .signup-section {
        margin-top: 120px;
        border: 1px solid black;
        border-radius: 20px;
        padding: 20px;
    }
</style>
{% extends "app/base.html" %}
{%load crispy_forms_tags %}
{% block content %}
<div class="signup-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Sign Up as Patient</legend>
            {{form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Sign up</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">Already have an Account</small>Sign In<a class="ml-2" href="{%url 'login' %}"></a>
        </div>
</div>
{% endblock %}
